<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级元素</title>
    <style>
        i{
            background-color: blue;
            width: 30px;
            height: 60px;
            font-size: 25px;
            display: block;
            margin: 10px;
        }

       p{
           background-color: red;
           width: 30px;
           height: 50px;
           display: inline-block;
       }
    </style>
</head>
<body>
   <i>华为</i>
   <i>小米</i>
   <i>中兴</i>
   <p>A</p>
   <p>B</p>
   <p>C</p>
   <p>D</p>
   <p>E</p>
</body>
</html>
